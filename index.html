<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Л.Р. Веб Тикунов</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/animation.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/killfeed.css">
	<link rel="stylesheet" href="css/misc.css">
	<link rel="stylesheet" class="test-css" href="https://unpkg.com/mocha/mocha.css" />
</head>

<body class="rainbow-bg-v">
	<div id="container">
		<video class="hidden" id="video" src="assets/mp4/awp.mp4" controls="true" crossorigin="anonymous"></video>
		<video class="hidden" id="wow" src="assets/mp4/wow.mp4" controls="true" crossorigin="anonymous"></video>
		<canvas id="tmp" class="hidden" width="640" height="360"></canvas>
		<canvas id="awp" class="overlay" width="640" height="360"></canvas>
		<canvas id="blt" class="hidden"></canvas>
		<span id="hit-or-miss">miss!</span>
		<div id="message-box" class="hidden">
			<form>
				<p id="message"></p>
				<button type="submit" style="animation-delay: -150ms;">Ok</button>
			</form>
		</div>
		<img id="hitmarker" class="hidden" src="assets/png/hitmarker.png" />
		<table cellspacing="0">
			<thead>
				<tr class="rainbow-bg-h">
					<th width="25%">
						<img class="reverse" src="assets/gif/twerk.gif" height="175px" />
					</th>
					<th width="50%">
						<h1 class="rainbow-text">stepan tikunov</h1>
						<h2 class="rainbow-text">p32092 / 1714</h2>
					</th>
					<th width="25%">
						<img src="assets/gif/twerk.gif" height="175px" />
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="col1" class="bottom-image-container">
						<h1 class="rainbow-text">take aim</h1>
						<form id="form">
							<label>x: </label>
							<input required="required" class="invisible" id="x" name="x" type="text" value="" />
							<button class="x" type="button" data-x="-2">-2</button>
							<button class="x" type="button" data-x="-1.5">-1.5</button>
							<button class="x" type="button" data-x="-1">-1</button>
							<button class="x" type="button" data-x="-0.5">-0.5</button>
							<button class="x" type="button" data-x="0">0</button>
							<button class="x" type="button" data-x="0.5">0.5</button>
							<button class="x" type="button" data-x="1">1</button>
							<button class="x" type="button" data-x="1.5">1.5</button>
							<button class="x" type="button" data-x="2">2</button>
							<br />
							<label for="y">y: </label>
							<input required="required" style="animation-delay: -150ms;" id="y" name="y" type="text"
								placeholder="float (-5.0; 5.0) XD" class="bad-value" />
							<br />
							<label>r: </label>
							<input required="required" name="r" id="r1" type="radio" value="1" />
							<label for="r1">1</label>
							<input required="required" name="r" id="r2" type="radio" value="1.5" />
							<label for="r2">1.5</label>
							<input required="required" name="r" id="r3" type="radio" value="2" />
							<label for="r3">2</label>
							<input required="required" name="r" id="r4" type="radio" value="2.5" />
							<label for="r4">2.5</label>
							<input required="required" name="r" id="r5" type="radio" value="3" />
							<label for="r5">3</label>
							<br />
							<button type="submit">Shoot!</button>
							<img class="bottom-image" src="assets/gif/frog.gif" width="250px" />
						</form>
					</td>
					<td id="col2" class="rainbow-bg-vr">
						<img src="assets/png/areas.png" class="plot" />
					</td>
					<td id="col3" class="bottom-image-container">
						<div id="col3-container">
							<p id="score">Score: 0</p>
							<div id="killfeed">
							</div>
							<img class="bottom-image" src="assets/gif/snoop.gif" />
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="test" class="hidden">
		<div id="mocha"></div>
		<button>Hide</button>
	</div>


	<script src="https://unpkg.com/chai/chai.js"></script>
	<script src="https://unpkg.com/mocha/mocha.js"></script>

	<script src="src/animation.js"></script>
	<script src="src/main.js"></script>
	<script src="src/test.js"></script>
</body>

</html>
